<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div id='popup-header'>
    <img src='../icons/icon-monotone-96.png' width='36px' height='36px' />
    <h3>Circle Mouse Gestures</h3>
  </div>

  <hr />

  <div class="enabled-checkbox">
    <label class="checkboxLabel"> <input id="enabledCheckbox" class="checkbox" type="checkbox"> </label>
  </div>

  <div style='margin-top: 10px' class='option'>
    <label><input id="excludedDomains" type="text"> </label>
  </div>
  <br />

  <button id='githubPage'> <img height='15px' width='15px'
      src="https://image.flaticon.com/icons/png/512/25/25231.png" /> </button>
  <button id='supportButton'> <img height='15px' width='15px'
      src="https://image.flaticon.com/icons/png/128/3037/3037156.png" />
  </button>
  <button id='reviewButton'> <img height='15px' width='15px'
      src="https://cdn-icons-png.flaticon.com/512/151/151954.png" />
  </button>
  <button id="settingsButton" class="button settings"><img height='15px' width='15px'
      src="https://image.flaticon.com/icons/png/512/126/126472.png"></button>

  <div id='extension-version'></div>

  <script src="popup.js"></script>
</body>

</html>
