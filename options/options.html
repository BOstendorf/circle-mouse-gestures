<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css" />
</head>

<body>
    <h1> Circle Mouse Gestures settings</h1>

    <br />

    <div>
        <div>
            <div id='circle-preview-title' class='header'></div>
            <div id='clickSegmentToHighlight' class='sub-header'></div>
            <br />

            <canvas id='circle-preview'>
            </canvas>
            <div id='circle-segment-controls'></div>

            <br />
            <br />

            <span style="padding: 65px 15px; top: 50px" id='appearanceTitle' class='header'></span>
            <div id='appearance-config'>
                <div class='option'><label><input type="color" id="backgroundColor"></input></label></div>
                <div class='option'> <label><input type="checkbox" id="addTextLabels"></input></label> </div>
                <div class='option'><label><input type="checkbox" id="dimBackground"></input></label>
                </div>
                <div class='option'><label><input type="checkbox" id="hideCircleIfNoActionSelected"></input></label>
                </div>
                <div class='option'><label><input type="checkbox" id="circleHideAnimation"></input></label>
                </div>
            </div>
        </div>

        <div id='buttons-config-container'></div>
    </div>

    <script src="options.js"></script>
    <script src="../src/data/icons.js"></script>
    <script src="../functions.js"></script>
    <script src="../src/data/configs.js"></script>
    <script src="../src/data/variables.js"></script>
    <script src="../src/ui/circle/circle.js"></script>
    <script src="../src/ui/circle/circle-level-draw.js"></script>

</body>

</html>
