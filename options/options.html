<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css" />
</head>

<body>
    <!-- <h1> Circle Mouse Gestures settings</h1> -->
    <div id="navbar" class='sticky'>
        <h3 id='navbar-title'>Circle Mouse Gestures</h3>
        <h3 id='navbar-settings-label' style='color: grey'> settings</h3>

        <div style='display: block; float:right; margin-right: 30px; margin-top: 15px;' class='option'><label><input
                    type="checkbox" id="debugMode"></input></label></div>

    </div>

    <br />

    <div id='content'>
        <div style='align-items: center;text-align: center; height: 100%;'>
            <div id='circle-preview-title' class='header'></div>
            <div id='clickSegmentToHighlight' class='sub-header'></div>
            <br />

            <canvas id='circle-preview'>
            </canvas>
            <div id='circle-segment-controls'></div>

            <br />
            <br />

            <span style="padding: 65px 15px; top: 50px" id='appearanceTitle' class='header'></span>
            <div id='appearance-config' class='configs-container'>
                <div class='option'><label><input type="color" id="backgroundColor"></input></label></div>
                <div class='option'> <label><input type="checkbox" id="addTextLabels"></input></label></div>
                <div class='option'>
                    <label><input type="checkbox" id="addCircleShadow"></input></label>
                    <label><input style='margin-left: 5%; display: inline !important;' type="number" max='1.0' min='0.0'
                            step='0.05' id="circleShadowOpacity"></input></label>
                </div>
            </div>

            <br />

            <span style="padding: 65px 15px; top: 50px" id='gesturesTitle' class='header'></span>
            <div id='gestures-config' class='configs-container'>
            </div>

            <br />
            <span style="padding: 65px 15px; top: 50px" id='behaviorTitle' class='header'></span>
            <div id='behavior-config' class='configs-container'>
                <div class='option'>
                    <label class='tooltip'>
                        <input type="checkbox" id="dimBackground"></input>
                        <span id="dimBackgroundTooltip" class="tooltiptext"></span>
                    </label>
                    <label><input style='margin-left: 5%; display: inline !important;' type="number" max='1.0' min='0.0'
                            step='0.05' id="backgroundDimmerOpacity"></input></label>
                </div>
                <div class='option'>
                    <label class='tooltip'>
                        <input type="checkbox" id="addLinkTooltip"></input>
                        <span id="addLinkTooltipTooltip" class="tooltiptext"></span>
                    </label>
                </div>
                <div class='option'><label><input type="checkbox" id="circleHideAnimation"></input></label>
                </div>
                <div class='option'><label class='tooltip'>
                        <input type="checkbox" id="highlightElementOnHover"></input>
                        <span id="highlightElementOnHoverTooltip" class="tooltiptext"></span>
                    </label>
                </div>
                <div class='option'><label><input type="checkbox" id="hideCircleIfNoActionSelected"></input></label>
                </div>
                <div class='option'>
                    <label class='tooltip'>
                        <input type="checkbox" id="showRegularMenuIfNoAction"></input>
                        <span id="windowsOnlyTooltip" class="tooltiptext">Windows-only</span>
                    </label>
                </div>
            </div>
            <div style='margin-left: 25px;' class='option'><label><select id="inactiveMenuBehavior">
                        <option value="regularMenuFallback">Show regular menu</option>
                        <option value="doNothing">Do nothing</option>
                    </select>
                </label>
            </div>
            <br />

        </div>

        <div id='buttons-config-container'></div>
    </div>

    <script src="options.js"></script>
    <script src="../src/data/actions.js"></script>
    <script src="../src/data/icons.js"></script>
    <script src="../src/functions/functions.js"></script>
    <script src="../src/data/configs.js"></script>
    <script src="../src/data/variables.js"></script>
    <script src="../src/ui/circle/circle.js"></script>
    <script src="../src/ui/circle/circle-level-draw.js"></script>

</body>

</html>
